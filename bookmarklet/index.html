
<!DOCTYPE html>
<html>
<head>
	<title>HubSpot Bookmarklet</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="description" content="Social Inbox helps you tweet more consistently by allowing you to choose set times to tweet each day. Try it for free.">
	<meta name="keywords" content="Twitter, tweets, scheduled tweets, buffer, drip-feed, schedule, bookmarklet, chrome extension, twitter buffer, twitter queue, queue">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="index.css" type="text/css" />
</head>
<body id="bookmarklet2">

<div id="header">
	<div id="bookmarklet-bar">
		<a href="/" id="header-logo"><img src="http://static.hubspot.com/final/img/ui_toolkit/asears/hubspot.png" /></a>
				<div class="progress-outer">
			<div class="progress-inner" style="width: 44%;"></div>
			<span class="text">
				<span class="progress-count">22</span> Updates in your Social Inbox! Keep it topped up :)
			</span>
		</div>
				<ul>
					<li class="action"><a target="_blank" href="/">Dashboard &rarr;</a></li>
				</ul>
	</div>
</div>

<div class="reveal-modal bookmarklet draggable">
	<form action="/update/create" method="post">
		<div class="user-profiles clearfix"></div>
		<div class="composer"><p class="loading">Just a second&hellip;</p></div>
		<div class="attachments"></div>
		<div class="inserts">
			<div class="insert-link split">
				<input type="text" id="link-insert" />
				<input type="button" id="button-link-shorten" value="Shorten" />
				<em class="arrow"></em>
			</div>
		</div>
		<div class="actions">
						<button id="button-insert-link" class="left tip" title="Shorten a link  (ctrl&#43;l)">Link</button>
			<button id="button-post-now" type="submit" tabindex="3">Post Now</button>
			<button id="button-add-to-buffer" type="submit" title="(&#8984;&#43;enter)" tabindex="2">Add to Social Inbox</button>
		</div>
		
		<div class="notifications">
			<p class="notice"></p>
		</div>
		
		<a class="close-reveal-modal" title="Close">&#215;</a>
	</form>
</div>

	<script id="template-profiles" type="text/html">{{#editing}}
	{{#profiles}}
		{{#selected}}
			<a class="profile avatar {{service}} selected" data-id="{{id}}">
				<img src="{{avatar}}" />
				<span></span>
			</a>
		{{/selected}}
	{{/profiles}}
{{/editing}}

{{^editing}}
	{{#profiles}}
		{{#selected}}
			<a class="profile avatar {{service}} selected" data-id="{{id}}" title="Deselect {{formatted_username}}">
		{{/selected}}
		{{^selected}}
			<a class="profile avatar {{service}}" data-id="{{id}}" title="Post to {{formatted_username}}">
		{{/selected}}
		<img src="{{avatar}}" />
		<span></span>
		</a>
	{{/profiles}}

	<a target="_blank" id="add-profile" class="tip add-profile" title="Add another profile" href="/dashboard#connect">Add</a>
{{/editing}}</script><script id="template-composer" type="text/html">{{#loaded}}
	<span class="warnings"><span class="countdown"></span></span>
	<textarea tabindex="1" placeholder="Write a post here to add to your Social Inbox..." id="update" name="update">{{text}}</textarea>
{{/loaded}}
{{^loaded}}
	<p class="loading">Just a second&hellip;</p>
{{/loaded}}</script><script id="template-attachments" type="text/html">{{#mediacapable}}
	{{#media}}
		{{#link}}
			<div class="attachment link split {{^title}}processing{{/title}}" data-type="link">
				{{#title}}
				<div class="thumbnail-selector tip {{^singleimage}}multiple{{/singleimage}}" {{^singleimage}}title="Click to choose another thumbnail"{{/singleimage}}>
					<ul>
					{{#images}}
						<li><img class="link-thumbnail" src="{{url}}" width="80" /></li>
					{{/images}}
					</ul>
					{{^singleimage}}
					{{^noimages}}
					<p>{{count}} of {{total}}</p>
					{{/noimages}}
					{{/singleimage}}
				</div>
				<div class="link-meta {{#noimages}}compact{{/noimages}}">
					<a class="link-title" href="{{link}}" target="_blank">{{title}}</a>
					<a class="link-url" href="{{link}}" target="_blank">{{original}}</a>
					<p class="link-description" contenteditable="true">{{description}}</p>
				</div>
				{{/title}}
				{{^title}}
					<a class="link-url" href="{{link}}" target="_blank">{{link}}</a>
				{{/title}}
				<a span class="remove-attachment tip" title="Remove link">&#215;</a>
			</div>
		{{/link}}
	{{/media}}
{{/mediacapable}}</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
	<script src="http://static.bufferapp.com/js/bookmarklet/bookmarklet.min.1326120917.js"></script>

		buffer.data.meta = {"via":"","text":"","url":""};
	</script>
	</body>
</html>
